<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleetNav - Drivers Management</title>
  <link rel="stylesheet" href="Driver.css">
  <script src="Driver.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">FN</div>
        <div class="brand-text">FleetNav</div>
      </div>
      <nav class="nav">
        <a href="Dashboard.html" class="nav-link">Dashboard</a>
        <a href="Driver.html" class="nav-link active">Drivers</a>
        <a href="Truck.html" class="nav-link">Trucks</a>
        <a href="Delivery.html" class="nav-link">Deliveries</a>
        <a href="Report.html" class="nav-link">History Reports</a>
      </nav>
      <button class="collapse-btn">☰</button>
    </aside>

    <!-- Main -->
    <div class="main">
      <header class="topbar">
        <div class="topbar-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
          <h1 class="page-title">Drivers Management</h1>
        </div>
        <div class="account">
          <span id="accountName">First_Name Last_Name</span>
          <button id="logoutBtn" class="btn small outline">Logout</button>
        </div>
      </header>

      <main class="content">
        <div class="card">
          <div class="card-header">
            <h3>Drivers Management</h3>
            <button class="btn">+ Add Drivers</button>
          </div>

          <form id="driverForm" class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="licenseNo">Driver’s License No.</label>
              <input type="text" id="licenseNo" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="licenseExp">License Expiration</label>
              <input type="date" id="licenseExp" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option>Available</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="contactNo">Contact No.</label>
              <input type="text" id="contactNo">
            </div>
          </form>

          <div class="form-actions">
            <button type="reset" class="btn outline">Cancel</button>
            <button type="submit" form="driverForm" class="btn">Save</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>FleetNav © <span id="year"></span></p>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
