<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleetNav - Trucks Management</title>
  <link rel="stylesheet" href="Truck.css">
  <script src="Truck.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">FN</div>
        <div class="brand-text">FleetNav</div>
      </div>
      <nav class="nav">
        <a href="Dashboard.html" class="nav-link">Dashboard</a>
        <a href="Driver.html" class="nav-link">Drivers</a>
        <a href="Truck.html" class="nav-link active">Trucks</a>
        <a href="Delivery.html" class="nav-link">Deliveries</a>
        <a href="Report.html" class="nav-link">History Reports</a>
      </nav>
      <button class="collapse-btn">☰</button>
    </aside>

    <!-- Main -->
    <div class="main">
      <header class="topbar">
        <div class="topbar-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
          <h1 class="page-title">Trucks Management</h1>
        </div>
        <div class="account">
          <span id="accountName">First_Name Last_Name</span>
          <button id="logoutBtn" class="btn small outline">Logout</button>
        </div>
      </header>

      <main class="content">
        <div class="card">
          <div class="card-header">
            <h3>Trucks Management</h3>
            <button class="btn">+ Add Trucks</button>
          </div>

          <form id="truckForm" class="form-grid">
            <div class="form-group">
              <label for="brandModel">Brand Model</label>
              <input type="text" id="brandModel" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option>Available</option>
                <option>Maintenance</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fuelCapacity">Fuel Capacity</label>
              <input type="number" id="fuelCapacity" required>
            </div>
            <div class="form-group">
              <label for="fuelConsumption">Fuel Consumption (L/100Km)</label>
              <input type="number" id="fuelConsumption" step="0.1" required>
            </div>
            <div class="form-group">
              <label for="payload">Payload Capacity (lb)</label>
              <input type="number" id="payload" required>
            </div>
          </form>

          <div class="form-actions">
            <button type="reset" class="btn outline">Cancel</button>
            <button type="submit" form="truckForm" class="btn">Save</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>FleetNav © <span id="year"></span></p>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
